<div class="app-container">
  <app-header class="mb--10"></app-header>
  <div class="main-container grid grid-nogutter align-items-start">
    <div class="col-auto mr-2 h-full">
      <app-preset-panel (onChange)="mapDisplayOption = $event"></app-preset-panel>
    </div>
    <div class="col h-full">
      <app-map-panel [option]="mapDisplayOption"></app-map-panel>
    </div>
  </div>
</div>
